
<div id="titleRow" class="row-fluid">
  <h2 class="title">&middot; Users &middot;</h2>
</div>
<div data-bind="foreach: users" class="row">
  <div data-bind="template: { name: 'displayUser', data: user }" class="span4 forklist"></div>
</div>
<script type="text/html" id="displayUser">
  <div class="header">
    <div class="name"><i style="margin: 5px; background-color: white; float: left; " class="icon-user"></i>
      <h3 data-bind="text:firstName">NAME</h3>
    </div>
  </div>
  <div data-bind="foreach: lists" class="lists">
    <div class="description">
      <p>DESCRIPTION</p>
    </div>
  </div>
  <div class="buttons"><a class="btn btn-primary">See Lists</a></div>
</script>
