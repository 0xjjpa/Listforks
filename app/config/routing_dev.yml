_home:
    pattern:  /
    defaults: { _controller: AcmelistforksBundle:ListForks:index }


_ListForks_home:
    resource: "@AcmeListForksBundle/Controller/ListForksController.php"
    type:     annotation
    prefix:   /listforks
    
_ListForks_account:
    resource: "@AcmeListForksBundle/Controller/AccountController.php"
    type:     annotation
    prefix:   /account

_ListForks_search:
    resource: "@AcmeListForksBundle/Controller/SearchController.php"
    type:     annotation
    prefix:   /search


_welcome:
    pattern:  /
    defaults: { _controller: AcmeDemoBundle:Welcome:index }

_demo_secured:
    resource: "@AcmeDemoBundle/Controller/SecuredController.php"
    type:     annotation

_demo:
    resource: "@AcmeDemoBundle/Controller/DemoController.php"
    type:     annotation
    prefix:   /demo

_wdt:
    resource: "@WebProfilerBundle/Resources/config/routing/wdt.xml"
    prefix:   /_wdt

_profiler:
    resource: "@WebProfilerBundle/Resources/config/routing/profiler.xml"
    prefix:   /_profiler

_configurator:
    resource: "@SensioDistributionBundle/Resources/config/routing/webconfigurator.xml"
    prefix:   /_configurator

_main:
    resource: routing.yml






